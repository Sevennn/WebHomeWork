<!DOCTYPE html>
<html>
<head>
    <title>jigsaw</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/jigsaw.css">
</head>
<body>
    <div id="title">Jigsaw</div>
    <div id="game_area">
        <div id="reminder" class="hide">
            <span>Goal</span>
        </div>
        <div id="jigsaw_area">
        </div>
        <div id="buttons">
            <div id="reset_btn">
                Start
            </div>
            <div id='help' class='gone'>
                Help
            </div>
            <div id='cheat' class='gone'>
                Cheat
            </div>
        </div>
        <div id="times">Your Time : <span id="time_dis">0</span></div>
        <div id="steps">Your step : <span id="step_dis">0</span></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="js/jigsaw.js"></script>
</body>
</html>
